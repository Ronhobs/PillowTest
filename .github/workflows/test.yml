name: Test

on:
  push:
    branches:
      - "**"
  pull_request:
    paths-ignore:
      - ".github/workflows/docs.yml"
      - ".github/workflows/wheels*"

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest
    name: Windows Python 3.12.6

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12.6
      uses: actions/setup-python@v5
      with:
        python-version: "3.12.6"
        allow-prereleases: true
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov Pillow NumPy
        # Install Ghostscript (Windows-specific command)
        choco install ghostscript --version=9.54.0
        # Install other dependencies like Qt if needed (not covered here)

    - name: Run tests and generate coverage report
      run: |
        pytest --cov=. --cov-report=xml
      env:
        PYTHONOPTIMIZE: 0  # Ensure optimizations are disabled

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
        flags: GHA_Windows
        name: Windows Python 3.12.6

    - name: Upload errors
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: errors
        path: Tests/errors
